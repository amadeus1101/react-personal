<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.addEventListener("load", (event) => {
        //----------------------------------INTRO MARQUEEEE------------------------------------//
        const introTextArray = [
          "Frontend developer &#128104;&#8205;&#128187;",
          "Designer	&#127912;",
          "Freelancer	&#128119;",
          "Chess enjoyer &#9823;",
          "Bike lover &#128692;",
          "Photoshop abuser &#127808;",
        ];
        const person = document.getElementById("moto");
        let stage = 0;
        function changePersonDescription() {
          if (stage >= introTextArray.length) {
            stage -= introTextArray.length;
          }
          person.innerHTML = introTextArray[stage++];
        }
        changePersonDescription();
        setInterval(changePersonDescription, 3000);
      });
    </script>
  </body>
</html>
