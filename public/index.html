<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.addEventListener("load", (event) => {
        //----------------------------------INTRO MARQUEEEE------------------------------------//
        const introTextArray = [
          "Frontend developer &#128104;&#8205;&#128187;",
          "Designer	&#127912;",
          "Freelancer	&#128119;",
          "Chess enjoyer &#9823;",
          "Bike lover &#128692;",
          "Photoshop abuser &#127808;",
        ];
        const person = document.getElementById("moto");
        let stage = 0;
        function changePersonDescription() {
          if (stage >= introTextArray.length) {
            stage -= introTextArray.length;
          }
          person.innerHTML = introTextArray[stage++];
        }
        changePersonDescription();
        setInterval(changePersonDescription, 3000);
        //-----------------PARALLAX------------------------//
        const overlay = document.querySelector(".intro");
        if (overlay) {
          const round = document.querySelector(".circle");
          const trian = document.querySelector(".triangle");
          const rect = document.querySelector(".rectangle");
          const rumb = document.querySelector(".rumb");
          const cross = document.querySelector(".cross");

          //arguments
          const speed = 0.1;
          const speed_round = 5;
          const speed_trian = 3;
          const speed_rect = 7;
          const speed_rumb = 8;
          const speed_cross = 2;

          let posX = 0,
            posY = 0;
          let coordX = 0,
            coordY = 0;

          function setMouseParallaxStyle() {
            const distX = coordX - posX;
            const distY = coordY - posY;

            posX += distX * speed;
            posY += distY * speed;
            //styles
            round.style.cssText = `transform: translate(${
              posX / speed_round
            }%, ${posY / speed_round}%);`;
            trian.style.cssText = `transform: translate(${
              posX / speed_trian
            }%, ${posY / speed_trian}%);`;
            rect.style.cssText = `transform: translate(${posX / speed_rect}%, ${
              posY / speed_rect
            }%);`;
            rumb.style.cssText = `transform: translate(${posX / speed_rumb}%, ${
              posY / speed_rumb
            }%);`;
            cross.style.cssText = `transform: translate(${
              posX / speed_cross
            }%, ${posY / speed_cross}%);`;

            requestAnimationFrame(setMouseParallaxStyle);
          }
          setMouseParallaxStyle();

          overlay.addEventListener("mousemove", function (e) {
            const overlayW = overlay.offsetWidth;
            const overlayH = overlay.offsetHeight;

            const centerX = e.pageX - overlayW / 2;
            const centerY = e.pageY - overlayH / 2;

            coordX = (centerX / overlayW) * 100;
            coordY = (centerY / overlayH) * 100;
          });
        }
      });
    </script>
  </body>
</html>
